name: GitHub Super-Linter

on:
  push:
  pull_request:

jobs:
  build:

    name: Linter

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Lint Code Base
        uses: docker://github/super-linter:v2.2.0
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_ANSIBLE: false
