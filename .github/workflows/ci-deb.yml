name: CI DEB

on:
  push:
    branches-ignore:
      - coverity_scan
  pull_request:

env:
  CI: 1
  GH_ACTIONS: 1
  DEBIAN_FRONTEND: noninteractive

jobs:
  deb-build:

    runs-on: ubuntu-latest

    container:
      image: debian:buster

    name: "DEB build"

    steps:

    - name: Package manager performance improvements
      run: |
        echo force-unsafe-io > /etc/dpkg/dpkg.cfg.d/02speedup
        echo 'man-db man-db/auto-update boolean false' | debconf-set-selections

    - name: Install recent git
      run: |
        apt-get update
        apt-get install -y --no-install-recommends git-core ca-certificates

    - uses: actions/checkout@v2
      with:
        repository: mheily/libkqueue
        path: libkqueue

    - name: Install build tools
      run: |
        apt-get install -y --no-install-recommends cmake make gcc libc6-dev equivs file

    - name: Build libkqueue
      run: |
        cmake -G "Unix Makefiles" -DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_INSTALL_LIBDIR=lib ./
        make
        cpack -G DEB
        dpkg -i --force-all ./libkqueue*.deb
      working-directory: libkqueue

    - uses: actions/checkout@v2
      with:
        path: freeradius

    - name: Install build dependencies
      run: |
        apt-get install -y --no-install-recommends build-essential devscripts quilt
        debian/rules debian/control
        mk-build-deps -irt"apt-get -y" debian/control
      working-directory: freeradius

    - name: Build DEBs
      run: |
        make deb
      working-directory: freeradius

    - name: Collect DEBs
      run: |
        mkdir debs
        mv libkqueue/*.deb debs
        mv *.deb debs

    - name: Store DEBs
      uses: actions/upload-artifact@v2
      with:
        name: debs
        path: debs

  deb-test:

    needs:
      - deb-build

    runs-on: ubuntu-latest

    container:
      image: debian:buster

    name: "DEB install test"

    steps:

    - name: Load DEBs
      uses: actions/download-artifact@v2
      with:
        name: debs

    - name: Package manager performance improvements
      run: |
        echo force-unsafe-io > /etc/dpkg/dpkg.cfg.d/02speedup
        echo 'man-db man-db/auto-update boolean false' | debconf-set-selections

    - name: Install DEBs
      run: |
        apt-get update
        find . -maxdepth 1 -name '*.deb' | xargs apt-get install -y --no-install-recommends

    - name: Startup test
      run: |
        freeradius -XC

