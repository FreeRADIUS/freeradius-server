#  $Id$
#
#  Configuration for the SQL module
#
#  The database schemas and queries are located in subdirectories:
#
#	sql/DB/schema.sql	Schema
#	sql/DB/dialup.conf	Basic dialup (including policy) queries
#	sql/DB/counter.conf	counter
#	sql/DB/ippool.conf	IP Pools in SQL
#	sql/DB/ippool.sql	schema for IP pools.
#
#  Where "DB" is mysql, mssql, oracle, or postgresql.
#

sql {
	#
	#  Set the database to one of:
	#
	#	mysql, mssql, oracle, postgresql
	#
	database = "mysql"

	#
	#  Which FreeRADIUS driver to use.
	#
	driver = "rlm_sql_${database}"

	## Connection info:
	server = "localhost"
	login = "radius"
	password = "radpass"

	## Database table configuration for everything except Oracle
	radius_db = "radius"
	## If you are using Oracle then use this instead
        # radius_db = "(DESCRIPTION=(ADDRESS=(PROTOCOL=TCP)(HOST=localhost)(PORT=1521))(CONNECT_DATA=(SID=your_sid)))"

	## If you want both stop and start records logged to the
	## same SQL table, leave this as is.  If you want them in
	## different tables, put the start table in acct_table1
	## and stop table in acct_table2
	acct_table1 = "radacct"
	acct_table2 = "radacct"

	## Allow for storing data after authentication
	postauth_table = "radpostauth"

	authcheck_table = "radcheck"
	authreply_table = "radreply"

	groupcheck_table = "radgroupcheck"
	groupreply_table = "radgroupreply"

	## Table to keep group info
	usergroup_table = "radusergroup"

	## If set to 'yes' (default) we read the group tables
	## If set to 'no' the user MUST have Fall-Through = Yes in the radreply table
	# read_groups = yes

	## Remove stale session if checkrad does not see a double login
	deletestalesessions = yes

	## Print all SQL statements when in debug mode (-x)
	sqltrace = no
	sqltracefile = ${logdir}/sqltrace.sql

	## number of sql connections to make to server
	num_sql_socks = 5

	## number of seconds to dely retrying on a failed database
	## connection (per_socket)
	connect_failure_retry_delay = 60

	## Table to keep radius client info
	nas_table = "nas"

	## Set to 'yes' to read radius clients from the database ('nas' table)
	# readclients = yes

#
#	Pull in the driver-specific configurations.
#
$INCLUDE ${confdir}/sql/${database}/dialup.conf
}
