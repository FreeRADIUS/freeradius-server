#  This series of queries allocates an IP address
#

#
#  MSSQL-specific syntax - required if finding the address and updating
#  it are separate queries
#
#allocate_begin = "BEGIN TRAN"
#allocate_commit = "COMMIT TRAN"

allocate_begin = ""
