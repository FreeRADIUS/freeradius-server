#
#  This query allocates an IP address from the Pool
#  The ORDER BY clause of this query tries to allocate the same IP-address
#  to the user that they had last session.  Ensure that pool_key is unique
#  to the user within a given pool
#
allocate_find = "\
	SELECT framedipaddress FROM ${ippool_table} WHERE id IN ( \
		SELECT id FROM ( \
			SELECT * \
			FROM ${ippool_table} \
			WHERE pool_name = '%{control:${pool_name}}' \
			AND ( \
				expiry_time < current_timestamp \
				OR pool_key = '${pool_key}' \
			) \
			ORDER BY \
				DECODE(pool_key,'${pool_key}',2,1), \
				expiry_time \
		) WHERE ROWNUM <= 1 \
	) FOR UPDATE"

