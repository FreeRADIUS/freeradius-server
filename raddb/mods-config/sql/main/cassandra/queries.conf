# Safe characters list for sql queries. Everything else is replaced
# with their mime-encoded equivalents.
# The default list should be ok
#safe_characters = "@abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789.-_: /"

#######################################################################
#  Connection config
#######################################################################
# The character set is not configurable. The default character set of
# the mysql client library is used. To control the character set,
# create/edit my.cnf (typically in /etc/mysql/my.cnf or /etc/my.cnf)
# and enter
# [client]
# default-character-set = utf8
#

#######################################################################
#  Query config:  Username
#######################################################################
# This is the username that will get substituted, escaped, and added
# as attribute 'SQL-User-Name'. '%{SQL-User-Name}' should be used below
# everywhere a username substitution is needed so you you can be sure
# the username passed from the client is escaped properly.
#
# Uncomment the next line, if you want the sql_user_name to mean:
#
#	Use Stripped-User-Name, if it's there.
#	Else use User-Name, if it's there,
#	Else use hard-coded string "DEFAULT" as the user name.
#sql_user_name = "%{&Stripped-User-Name || &User-Name || 'DEFAULT'}"
#
sql_user_name = "%{User-Name}"

#######################################################################
#  Query config:  Event-Timestamp
#######################################################################
# event_timestamp_epoch is the basis for the time inserted into
# accounting records. Typically this will be the Event-Timestamp of the
# accounting request, which is usually provided by a NAS.
#
# Uncomment the next line, if you want the timestamp to be based on the
# request reception time recorded by this server, for example if you
# distrust the provided Event-Timestamp.
#event_timestamp_epoch = "%l"

event_timestamp_epoch = %{((integer) &Event-Timestamp) || %l}

# event_timestamp is the SQL snippet for converting an epoch timestamp
# to an SQL date.

event_timestamp = "%{${event_timestamp_epoch} * 1000}"

#######################################################################
# Authorization Queries
#######################################################################
# These queries compare the check items for the user
# in ${authcheck_table} and setup the reply items in
# ${authreply_table}. You can use any query/tables
# you want, but the return data for each row MUST
# be in the following order:
#
# 0. Row ID (currently unused)
# 1. UserName/GroupName
# 2. Item Attr Name
# 3. Item Attr Value
# 4. Item Attr Operation
#######################################################################

#
#  The default queries are case insensitive. (for compatibility with
#  older versions of FreeRADIUS)
#
authorize_check_query = "\
	SELECT id, username, attribute, value, op \
	FROM ${authcheck_table} \
	WHERE username = '%{SQL-User-Name}'"

authorize_reply_query = "\
	SELECT id, username, attribute, value, op \
	FROM ${authreply_table} \
	WHERE username = '%{SQL-User-Name}'"

group_membership_query = "\
	SELECT groupname \
	FROM ${usergroup_table} \
	WHERE username = '%{SQL-User-Name}' \
	ORDER BY priority"

authorize_group_check_query = "\
	SELECT id, groupname, attribute, \
	Value, op \
	FROM ${groupcheck_table} \
	WHERE groupname = '%{${group_attribute}}'"

authorize_group_reply_query = "\
	SELECT id, groupname, attribute, \
	value, op \
	FROM ${groupreply_table} \
	WHERE groupname = '%{${group_attribute}}'"

#######################################################################
# Accounting and Post-Auth Queries
#######################################################################
# These queries insert/update accounting and authentication records.
# The query to use is determined by the name of the section the module
# is called from.
#
# e.g. when called from `accouting Start`, the contents of
#
# accounting {
#	start {}
# }
#
# will be read, and the "query" entry found will be used.
#
# Unlike other SQL drivers, the rlm_cassandra driver will always
# indicate a single row was updated. This is because the updates aren't
# applied synchronously, so there's really no clue as to what will be
# updated when the query is issued.
# This prevents the normal query failover from occurring, but that's ok
# as INSERTS are really UPSERTS so we can work around it.
#######################################################################
accounting {
	# Write SQL queries to a logfile. This is potentially useful for bulk inserts
	# when used with the rlm_sql_null driver.
#	logfile = ${logdir}/accounting.sql

	#
	# Because cassandra doesn't allow secondary indexes to be used in update statements
	# applying acct on/off packets must be done outside of the server, by a script that
	# first performs a SELECT to identify candidate rows, then closes out the sessions.
	#
	accounting-on {
		query = "\
			INSERT INTO radnasreboot (nasipaddress, timestamp) \
			VALUES ('%{NAS-IP-Address}', ${...event_timestamp});"
	}

	accounting-off {
		query = "${..accounting-on.query}"
	}

	start {
		#
		#  Insert a new record into the sessions table
		#
		query = "\
			INSERT INTO ${...acct_table1} ( \
				acctuniqueid, \
				acctsessionid, \
				username, \
				realm, \
				nasipaddress, \
				nasportid, \
				nasporttype, \
				acctstarttime, \
				acctupdatetime, \
				acctstoptime, \
				acctauthentic, \
				connectinfo_start, \
				acctinputoctets, \
				acctoutputoctets, \
				calledstationid, \
				callingstationid, \
				servicetype, \
				framedprotocol, \
				framedipaddress, \
				framedipv6address, \
				framedipv6prefix, \
				framedinterfaceid, \
				delegatedipv6prefix, \
				class \
			) VALUES ( \
				'%{Acct-Unique-Session-Id}', \
				'%{Acct-Session-Id}', \
				'%{SQL-User-Name}', \
				'%{Realm}', \
				'%{NAS-IP-Address}', \
				'%{&NAS-Port-Id || &NAS-Port}', \
				'%{NAS-Port-Type}', \
				${...event_timestamp}, \
				${...event_timestamp}, \
				null, \
				'%{Acct-Authentic}', \
				'%{Connect-Info}', \
				0, \
				0, \
				'%{Called-Station-Id}', \
				'%{Calling-Station-Id}', \
				'%{Service-Type}', \
				'%{Framed-Protocol}', \
				'%{Framed-IP-Address}', \
				'%{Framed-IPv6-Address}', \
				'%{Framed-IPv6-Prefix}', \
				'%{Framed-Interface-Id}', \
				'%{Delegated-IPv6-Prefix}', \
				'%{Class}' \
			);"
	}

	interim-update {
		query = "\
			BEGIN BATCH \
			INSERT INTO ${...acct_table1} ( \
				acctuniqueid, \
				acctstarttime \
			) VALUES ( \
				'%{Acct-Unique-Session-Id}', \
				%{(${...event_timestamp_epoch} - &Acct-Session-Time) * 1000} \
			) IF NOT EXISTS; \
			INSERT INTO ${...acct_table1} ( \
				acctuniqueid, \
				acctsessionid, \
				username, \
				realm, \
				nasipaddress, \
				nasportid, \
				nasporttype, \
				acctupdatetime, \
				acctstoptime, \
				acctauthentic, \
				connectinfo_start, \
				acctinputoctets, \
				acctoutputoctets, \
				calledstationid, \
				callingstationid, \
				servicetype, \
				framedprotocol, \
				framedipaddress, \
				framedipv6address, \
				framedipv6prefix, \
				framedinterfaceid, \
				delegatedipv6prefix, \
				class \
			) VALUES ( \
				'%{Acct-Unique-Session-Id}', \
				'%{Acct-Session-Id}', \
				'%{SQL-User-Name}', \
				'%{Realm}', \
				'%{NAS-IP-Address}', \
				'%{&NAS-Port-Id || &NAS-Port}', \
				'%{NAS-Port-Type}', \
				${...event_timestamp}, \
				null, \
				'%{Acct-Authentic}', \
				'%{Connect-Info}', \
				%{(((uint64) &Acct-Input-Gigawords) << 32) | (uint64) &Acct-Input-Octets}, \
				%{(((uint64) &Acct-Output-Gigawords) << 32) | (uint64) &Acct-Output-Octets}, \
				'%{Called-Station-Id}', \
				'%{Calling-Station-Id}', \
				'%{Service-Type}', \
				'%{Framed-Protocol}', \
				'%{Framed-IP-Address}', \
				'%{Framed-IPv6-Address}', \
				'%{Framed-IPv6-Prefix}', \
				'%{Framed-Interface-Id}', \
				'%{Delegated-IPv6-Prefix}', \
				'%{Class}' \
			); \
			APPLY BATCH;"
	}

	stop {
		query = "\
			BEGIN BATCH \
			INSERT INTO ${...acct_table1} ( \
				acctuniqueid, \
				acctstarttime \
			) VALUES ( \
				'%{Acct-Unique-Session-Id}', \
				%{(${...event_timestamp_epoch} - &Acct-Session-Time) * 1000} \
			) IF NOT EXISTS; \
			INSERT INTO ${...acct_table1} ( \
				acctuniqueid, \
				acctsessionid, \
				username, \
				realm, \
				nasipaddress, \
				nasportid, \
				nasporttype, \
				acctupdatetime, \
				acctstoptime, \
				acctauthentic, \
				connectinfo_stop, \
				acctinputoctets, \
				acctoutputoctets, \
				calledstationid, \
				callingstationid, \
				servicetype, \
				framedprotocol, \
				framedipaddress, \
				framedipv6address, \
				framedipv6prefix, \
				framedinterfaceid, \
				delegatedipv6prefix, \
				acctterminatecause, \
				class \
			) VALUES ( \
				'%{Acct-Unique-Session-Id}', \
				'%{Acct-Session-Id}', \
				'%{SQL-User-Name}', \
				'%{Realm}', \
				'%{NAS-IP-Address}', \
				'%{&NAS-Port-Id || &NAS-Port}', \
				'%{NAS-Port-Type}', \
				${...event_timestamp}, \
				${...event_timestamp}, \
				'%{Acct-Authentic}', \
				'%{Connect-Info}', \
				%{(((uint64) &Acct-Input-Gigawords) << 32) | (uint64) &Acct-Input-Octets}, \
				%{(((uint64) &Acct-Output-Gigawords) << 32) | (uint64) &Acct-Output-Octets}, \
				'%{Called-Station-Id}', \
				'%{Calling-Station-Id}', \
				'%{Service-Type}', \
				'%{Framed-Protocol}', \
				'%{Framed-IP-Address}', \
				'%{Framed-IPv6-Address}', \
				'%{Framed-IPv6-Prefix}', \
				'%{Framed-Interface-Id}', \
				'%{Delegated-IPv6-Prefix}', \
				'%{Acct-Terminate-Cause}', \
				'%{Class}' \
			); \
			APPLY BATCH;"
	}
}


#######################################################################
# Authentication Logging Queries
#######################################################################
# send queries	- Insert some info after authentication
#######################################################################

send {
	# Write SQL queries to a logfile. This is potentially useful for bulk inserts
	# when used with the rlm_sql_null driver.
#	logfile = ${logdir}/post-auth.sql

	access-accept {
		query =	"\
			INSERT INTO ${...postauth_table} \
				(username, pass, reply, authdate, class) \
			VALUES ( \
				'%{SQL-User-Name}', \
				'%{&User-Password || &Chap-Password}', \
				'%{reply.Packet-Type}', \
				'%{%l * 1000 + %M / 1000}', \
				'%{reply.Class}')"
	}

	access-reject {
		query = "${..access-accept.query}"
	}
}
