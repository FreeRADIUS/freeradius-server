language: c
compiler:
- clang
- gcc
sudo: true
dist: trusty
env:
  global:
  - KQUEUE_DEBUG="yes"
  - M_PERTURB=0x42
  - PANIC_ACTION="gdb -batch -x raddb/panic.gdb %e %p 1>&0 2>&0"
  - SQL_MYSQL_TEST_SERVER="127.0.0.1"
  - SQL_POSTGRESQL_TEST_SERVER="127.0.0.1"
  - LDAP_TEST_SERVER="127.0.0.1"
  - LDAP_TEST_SERVER_PORT="3890"
  - secure: H+uQeyOgsIyXtIPPG2VzAG8S/8KYGHlHaWhdiNuz1LM3SMcEKoPqG6o/P+HO8HVvYnA6nelyGuEryV90UfuwGY9YC6A/pqPQvx/gXSso63Zt66XSaiZjulCSm9OV8EB3wyWF7VSQ/ZHcn+L01hIlsQXTqLprMaC33cM0FYPr9fY=
  matrix:
  - DO_BUILD=no
notifications:
  slack:
    secure: DNYZ31leOmSYXFtHD/bERl4uwI1cZvDgBQQFsoH0/7/pXac2I293RhRS4TVo/ortlL1OCmilb4Hx8iwFLd+/7Pj9AHkxq6JlnVKKp2yhWLEwIYwYY5xPqO/lglzl5les6FIToSsU0dHusoYsNLYnRhQEnuIs+wy4tUp8eq/CvTs=
addons:
  coverity_scan:
    project:
      name: FreeRADIUS/freeradius-server
      version: v4.0.x
      description: The FreeRADIUS server project
    notification_email: freeradius-devel@lists.freeradius.org
    build_command_prepend: ./configure -with-rlm-python-bin=/usr/bin/python2.7
    build_command: make
    branch_pattern: coverity_scan
  postgresql: '9.4'
  apt:
    sources:
    - couchbase-precise
    # For newer libkqueue
    - sourceline: ppa:rjvbertin/misc
    packages:
    - autoconf
    - build-essential
    - debhelper
    - devscripts
    - dh-make
    - doxygen
    - fakeroot
    - gcc-4.9
    - gccgo-4.9
    - gdb
    - graphviz
    - lintian
    - mysql-server-5.6
    - pbuilder
    - python-dev
    - quilt
    - libcollectdclient-dev
    - firebird-dev
    - freetds-dev
    - libcap-dev
    - libcurl4-openssl-dev
    - libgdbm-dev
    - libhiredis-dev
    - libidn11-dev
    - libiodbc2-dev
    - libiodbc2
    - libjson0
    - libjson0-dev
    - libkrb5-dev
    - libkqueue-dev
    - libldap2-dev
    - libluajit-5.1-dev
    - libmemcached-dev
    - libmysqlclient-dev
    - libnl-genl-3-dev
    - libpam0g-dev
    - libpcap-dev
    - libpcre3-dev
    - libperl-dev
    - libpq-dev
    - libpython-all-dev
    - libreadline-dev
    - libsnmp-dev
    - libssl-dev
    - libtalloc-dev
    - libtalloc2-dbg
    - libunbound-dev
    - libwbclient-dev
    - libykclient-dev
    - libyubikey-dev
    - slapd
    - ldap-utils
services:
- mysql
- postgresql
- redis-server
before_install:
- if [ "${CC}" == 'gcc' ]; then sudo update-alternatives --install /usr/bin/gcc gcc
  /usr/bin/gcc-4.9 60; fi
- if [ "${CC}" == 'gcc' ]; then sudo update-alternatives --config gcc; fi
- $CC --version
before_script:
- ./scripts/travis/build.sh
script:
- if [ "${DO_BUILD}" = 'yes' -a "${COVERITY_SCAN_BRANCH}" != 1 ]; then make travis-test;
  fi
- if [ "${DO_BUILD}" = 'no' ]; then cd doc/source; doxygen 3>&1 1>&2 2>&3 | grep -iv
  '^warning:' | tee doxygen_stderr.log && [ ! -n "$(cat doxygen_stderr.log)" ]; fi
