#
#  Minimal radiusd.conf for testing
#

output       = build/tests/detail

run_dir      = ${output}
pidfile      = ${run_dir}/radiusd.pid
panic_action = "gdb -batch -x src/tests/panic.gdb %e %p > ${run_dir}/gdb.log 2>&1; cat ${run_dir}/gdb.log"

#
# Look at the source version of raddb for the rest of the files, not
# this directory.
#
raddb        = raddb
radacctdir   = ${run_dir}/radacct
modconfdir   = ${raddb}/mods-config
certdir      = ${raddb}/certs
cadir        = ${raddb}/certs

client localhost {
	ipaddr = 127.0.0.1
	secret = testing123
}

modules {
	always reject {
		rcode = reject
	}
	always fail {
		rcode = fail
	}
	always ok {
		rcode = ok
	}
	always handled {
		rcode = handled
	}
	always invalid {
		rcode = invalid
	}
	always disallow {
		rcode = disallow
	}
	always notfound {
		rcode = notfound
	}
	always noop {
		rcode = noop
	}
	always updated {
		rcode = updated
	}

	detail {
		filename = ${output}/processed
	}
}

server default {
	namespace = radius

	listen detail {
		type = Accounting-Request

		transport = file

		proto = detail

		exit_when_done = yes

		file {
			filename = ${output}/detail*
			immediate = yes
		}

		work {
			filename = ${output}/detail.work
			track = yes
		}

	}

	recv Accounting-Request {
		if (Acct-Status-Type == ::Start) {
			detail
		}
		ok
	}

	send Accounting-Response {
	}

}
