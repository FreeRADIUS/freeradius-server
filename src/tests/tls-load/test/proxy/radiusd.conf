raddb        = /raddb
modconfdir   = ${raddb}/mods-config
testdir      = /test
pidfile      = ${testdir}/radiusd.pid
panic_action = "gdb -batch -x ${raddb}/panic.gdb %e %p > ${testdir}/gdb-radiusd.log 2>&1; cat ${testdir}/gdb-radiusd.log"
certdir      = ${raddb}/certs
cadir        = ${raddb}/certs
libdir       = /build/objs/src/modules

max_requests = 1048576

thread pool {
  start_servers = 5
  max_servers = 32
  min_spare_servers = 3
  max_spare_servers = 10
  max_requests_per_server = 0
  cleanup_delay = 5
  max_queue_size = 65536
  auto_limit_acct = no
}

#
# Minimum configuration for Proxy Server -> SRADIUSD
#
$INCLUDE proxy.conf

modules {
  $INCLUDE ${raddb}/mods-available/realm
}

clients indocker {
  client all {
    ipaddr = 0.0.0.0/0
    secret = testing123
    proto = *
  }
}

listen {
  type = auth
  ipaddr = *
  port = 1812
  proto = udp
  clients = indocker
  virtual_server = default
}

listen {
  type = acct
  ipaddr = *
  port = 1813
  proto = udp
  clients = indocker
  virtual_server = default
}


server default {
  authorize {
    suffix
  }

  preacct {
    suffix
  }
}
