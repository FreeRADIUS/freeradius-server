name        = homeserver

raddbdir    = /etc/freeradius
confdir     = ${raddbdir}
modconfdir  = ${confdir}/mods-config
logdir      = /var/log/freeradius
radacctdir  = ${logdir}/radacct

templates {
        $INCLUDE template.d/
}

security {
        allow_core_dumps = yes
}

trigger {

	server {
		start = "%linelog_test_framework('server_start homeserver starting')"

		stop = "%linelog_test_framework('server_stop homeserver stopping')"

		max_requests = "%linelog_test_framework('server_max_requests homeserver max requests reached')"
	}

}

# logging configuration required for linelog module
log {
	destination = files
	file = ${logdir}/radius.log
	syslog_facility = daemon
	stripped_names = no
	auth = yes
	auth_badpass = yes
	auth_goodpass = yes
}

modules {
        # TODO: Replace linelog { ... } config instance with Jinja template
	#{% include "../../../../../raddb/mods-available/linelog" %}
	linelog {
		format = "This is a log message for %{User-Name}"
		destination = file

		file {
			filename = ${logdir}/linelog
			permissions = 0600
			escape_filenames = no
		}
	}

	linelog log_stdout {
		destination = stdout
	}

	linelog log_unix_sock {
		destination = file

		file {
			filename = /var/run/multi-server/$ENV{TEST_PROJECT_NAME}.txt
			permissions = 0644
			escape_filenames = no
		}
	}

	# TODO: Replace linelog_test_framework config instance iwith Jinja template
	#{% if filesystem_type == "file" %}
	#	{% include "linelog_file" %}
	#{% elif filesystem_type == "socket" %}
	#	{% include "linelog_socket" %}
	#{% else %}
	#	# div by 0 to cause error
	#	{% set _ = 1 / 0 %}
	#{% endif %}
	linelog linelog_test_framework {
		destination = file

		file {
			filename = /var/run/multi-server/$ENV{TEST_PROJECT_NAME}.txt
			permissions = 0644
			escape_filenames = no
		}
	}

	# TODO: Replace with Jinja template
	#{% include "../../../../../raddb/mods-available/always" %}
	always ok {
		rcode = ok
	}
	always handled {
		rcode = handled
	}

	# TODO: Replace with Jinja template
	#{% include "../../../../../raddb/mods-available/attr_filter" %}
	attr_filter attr_filter.access_reject {
		key = User-Name
		filename = ${modconfdir}/${.:name}/access_reject
	}

	attr_filter attr_filter.access_challenge {
		key = User-Name
		filename = ${modconfdir}/${.:name}/access_challenge
	}

	attr_filter attr_filter.accounting_response {
		key = User-Name
		filename = ${modconfdir}/${.:name}/accounting_response
	}

	# TODO: Replace with Jinja template
	#{% include "../../../../../raddb/mods-available/files" %}
	files {
		moddir = ${modconfdir}/${.:instance}
		filename = ${moddir}/authorize
	}

	files files_accounting {
		filename = ${modconfdir}/files/accounting
	}

	# TODO: Replace with Jinja template
	#{% include "../../../../../raddb/mods-available/detail" %}
	detail {
		filename = "${radacctdir}/%{Net.Src.IP}/detail-%Y-%m-%d"
		escape_filenames = no
		permissions = 0600
		header = "%t"
	}
}

policy {
	# TODO: Replace with Jinja template
	#{% include "../../../../../raddb/policy.d/control" %}
	accept {
		reply.Packet-Type := ::Access-Accept

		handled
	}
}

server hs-auto-accept {

	namespace = radius

	listen authentication {
		type = Access-Request
		type = Status-Server
		transport = udp
		require_message_authenticator = auto
		limit_proxy_state = auto
		limit {
			max_clients = 256
			max_connections = 256
			idle_timeout = 60.0
			dynamic_timeout = 600.0
			nak_lifetime = 30.0
			cleanup_delay = 5.0
		}
		udp {
			ipaddr = *
			port = 1812
			networks {
				allow = 127/8
				allow = 192.0.2/24
			}
		}
		tcp {
			ipaddr = *
			port = 1812
			networks {
				allow = 127/8
				allow = 192.0.2/24
			}
		}
	}

	listen authentication {
		type = Access-Request
		type = Status-Server
		transport = tcp
		tcp {
			ipaddr = *
			port = 1812
			networks {
				allow = 127/8
				allow = 192.0.2/24
			}
		}
	}

	listen accounting {
		type = Accounting-Request
		transport = udp
		udp {
			ipaddr = *
			port = 1813
		}
	}

	client upstream-proxy {
		ipaddr = $ENV{TEST_SUBNET}
		secret = testing123
		require_message_authenticator = auto
		limit_proxy_state = auto
	}

	recv Access-Request {
		%linelog("hs-access-request-received - INFO - %Y-%m-%d-%H:%G:%e Homeserver %{Net.Dst.IP}:%{Net.Dst.Port} rx Access-Request src=%{Net.Src.IP}:%{Net.Src.Port} user=%{%{User-Name}} Calling-Station-Id=%{Calling-Station-Id}")
		accept
	}

	send Access-Accept {
		%linelog("hs-access-accept-sent - INFO - %Y-%m-%d-%H:%G:%e Homeserver %{Net.Dst.IP}:%{Net.Dst.Port} tx Access-Accept src=%{Net.Src.IP}:%{Net.Src.Port} dst=%{Net.Dst.IP}:%{Net.Dst.Port}")
	    	handled
	}

	recv Status-Server {
		ok
	}

	send Access-Challenge {
		attr_filter.access_challenge
	}

	send Access-Reject {
		%linelog_test_framework("hs-access-reject-sent - ERROR - %Y-%m-%d-%H:%G:%e Homeserver %{Net.Dst.IP}:%{Net.Dst.Port} tx Access-Accept src=%{Net.Src.IP}:%{Net.Src.Port} dst=%{Net.Dst.IP}:%{Net.Dst.Port}")
		attr_filter.access_reject
	}

	recv Accounting-Request {
		files_accounting
	}

	accounting Start {
	}

	accounting Stop {
	}

	accounting Interim-Update {
	}

	accounting Accounting-On {
	}

	accounting Accounting-Off {
	}

	accounting Failed {
	}

	send Accounting-Response {
		detail
		attr_filter.accounting_response
	}
}
