#
#  Minimal radiusd.conf for testing
#

testdir      = $ENV{TESTDIR}
output       = $ENV{OUTPUT}
run_dir      = ${output}
raddb        = raddb
pidfile      = ${run_dir}/radiusd.pid
panic_action = "gdb -batch -x src/tests/panic.gdb %e %p > ${run_dir}/gdb.log 2>&1; cat ${run_dir}/gdb.log"

maindir      = ${raddb}
radacctdir   = ${run_dir}/radacct
modconfdir   = ${maindir}/mods-config
certdir      = ${maindir}/certs
cadir        = ${maindir}/certs
test_port    = $ENV{TEST_PORT}

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
	allow_core_dumps = yes
}

policy {
	files.authorize {
		if (User-Name == "bob") {
			control.Password.Cleartext := "bob"
		}
	}
	$INCLUDE ${maindir}/policy.d/
}

client localhost {
	ipaddr = 127.0.0.1
	secret = testing123
}


thread pool {
	num_networks = 1
	num_workers = 1
}


modules {
	pap {

	}
	chap {

	}
	mschap {
		attributes {
		}
	}
	digest {

	}

	always reject {
		rcode = reject
	}
	always fail {
		rcode = fail
	}
	always ok {
		rcode = ok
	}
	always handled {
		rcode = handled
	}
	always invalid {
		rcode = invalid
	}
	always disallow {
		rcode = disallow
	}
	always notfound {
		rcode = notfound
	}
	always noop {
		rcode = noop
	}
	always updated {
		rcode = updated
	}
}

#
#  This virtual server is chosen for processing requests when using:
#
#	radiusd -Xd src/tests/ -i 127.0.0.1 -p 12340 -n test
#
server test {
	namespace = radius

	listen {
		type = Access-Request
		transport = udp

		udp {
			ipaddr = 127.0.0.1
			port = ${test_port}
		}
	}

recv Access-Request {
	if (User-Name == "bob") {
		#
		#  Digest-* tests have a password of "zanzibar"
		#  Or, a hashed version thereof.
		#
		if (&Digest-Response) {
			if (Vendor-Specific.Test.Test-Number == "1") {
				control.Password.Cleartext := "zanzibar"
			}
			elsif (Vendor-Specific.Test.Test-Number == "2") {
				control.Digest-Attributes.HA1 := '12af60467a33e8518da5c68bbff12b11'
			}
		}
		else {
			control.Password.Cleartext := "bob"
		}
	}

	if (User-Name =~ /^(.*)@test\.example\.com$/) {
		Stripped-User-Name := "%regex.match(1)"
		control.Password.Cleartext := "bob"
	}

	chap
	mschap
	digest
	pap
}

authenticate pap {
	pap
}

authenticate chap {
	chap
}

authenticate mschap {
	mschap
}

authenticate digest {
	digest
}

send Access-Accept {
}

send Access-Challenge {
}

send Access-Reject {
}

}
