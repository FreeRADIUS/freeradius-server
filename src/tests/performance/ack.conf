#
#  We don't need to set anything here.
#
modules {
	$INCLUDE mods-enabled/always
}

#
#  Does nothing other than proxying.
#
server default {
	namespace = radius

	listen {
		type = Access-Request
		type = Status-Server
		transport = udp
		udp {
			ipaddr = 127.0.0.1
			port = 3000
		}
	}
	listen {
		type = Accounting-Request
		transport = udp
		udp {
			ipaddr = 127.0.0.1
			port = 3001
		}
	}
	listen {
		type = CoA-Request
		type = Disconnect-Request
		transport = udp
		udp {
			ipaddr = 127.0.0.1
			port = 3002
		}
	}

	client localhost {
		shortname = local
		ipaddr = 127.0.0.1
		secret = testing123
	}
	recv Access-Request {
		update control {
			&Auth-Type := Accept
		}
	}
	send Access-Accept {
	}
	send Access-Reject {
	}
	recv Accounting-Request {
		ok
	}
	send Accounting-Response {
	}

	recv CoA-Request {
		ok
	}
	recv Disconnect-Request {
		ok
	}

	recv Status-Server {
		ok
	}
}

server control {
	namespace = control
	listen {
		transport = unix
		unix {
			filename = ack.sock
			mode = rw
		}
	}
	recv {
		ok
	}
	send {
		ok
	}
}
