#
#  We don't need to set anything here.
#
modules {
	$INCLUDE mods-enabled/
}

#
#  Does nothing other than proxying.
#
server default {
	namespace = radius

	listen {
		type = Access-Request
		type = Status-Server
		transport = udp
		udp {
			ipaddr = 127.0.0.1
			port = 1812
		}
	}
	listen {
		type = Accounting-Request
		transport = udp
		udp {
			ipaddr = 127.0.0.1
			port = 1813
		}
	}
	listen {
		type = CoA-Request
		type = Disconnect-Request
		transport = udp
		udp {
			ipaddr = 127.0.0.1
			port = 3799
		}
	}

	client localhost {
		shortname = local
		ipaddr = 127.0.0.1
		secret = testing123
	}

	recv Access-Request {
		update control {
			&Auth-Type := proxy
		}
	}
	authenticate proxy {
		radius_auth
	}
	send Access-Accept {
	}
	send Access-Reject {
	}

	recv Accounting-Request {
		if (!&Event-Timestamp) {
			update request {
				&Event-Timestamp := "%l"
			}
		}
		radius_acct
	}
	send Accounting-Response {
	}

	recv CoA-Request {
		radius_coa
	}
	recv Disconnect-Request {
		radius_coa
	}

	recv Status-Server {
		ok
	}
}

server control {
	namespace = control
	listen {
		transport = unix
		unix {
			filename = proxy.sock
			mode = rw
		}
	}
	recv {
		ok
	}
	send {
		ok
	}
}
