#
#  Minimal radiusd.conf for testing
#

testdir      = $ENV{TESTDIR}
output       = $ENV{OUTPUT}
run_dir      = ${output}
raddb        = raddb
pidfile      = ${run_dir}/radiusd.pid
panic_action = "gdb -batch -x src/tests/panic.gdb %e %p > ${run_dir}/gdb.log 2>&1; cat ${run_dir}/gdb.log"

maindir      = ${raddb}
radacctdir   = ${run_dir}/radacct
modconfdir   = ${maindir}/mods-config
certdir      = ${maindir}/certs
cadir        = ${maindir}/certs
test_port    = $ENV{TEST_PORT}

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
}

policy {
	files.authorize {
		if (&User-Name == "bob") {
			update control {
				&Password.Cleartext := "bob"
			}
		}
	}
	$INCLUDE ${maindir}/policy.d/
}

client localhost {
	ipaddr = 127.0.0.1
	secret = testing123
}

modules {
	detail {
		filename = ${radacctdir}/%{%{Packet-Src-IP-Address}:-%{Packet-Src-IPv6-Address}}/detail-%Y%m%d
		escape_filenames = no
		permissions = 0600
		header = "%t"
	}

	always reject {
		rcode = reject
	}
	always fail {
		rcode = fail
	}
	always ok {
		rcode = ok
	}
	always handled {
		rcode = handled
	}
	always invalid {
		rcode = invalid
	}
	always disallow {
		rcode = disallow
	}
	always notfound {
		rcode = notfound
	}
	always noop {
		rcode = noop
	}
	always updated {
		rcode = updated
	}
}

#
#  This virtual server is chosen for processing requests when using:
#
#	radiusd -Xd src/tests/ -i 127.0.0.1 -p 12340 -n test
#
server test {
	namespace = radius

#	listen {
#	      type = detail
#	      filename = ${radacctdir}/detail
#	      load_factor = 10
#	}

	listen {
		type = Access-Request
		type = Accounting-Request
		transport = udp

		udp {
			ipaddr = 127.0.0.1
			port = ${test_port}
		}
	}

	recv Access-Request {
		#
		#  Ensure that we can send unknown attributes back.
		#
		if (&NAS-Identifier == "auth_4") {
			update reply {
				&Class := 0x483d342c493d34
			}

			update reply {
				&raw.26 := &reply.Class
				&raw.26 += 0x483d342c493d43
			}
		}

		if (&User-Name == "bob") {
			accept
		} else {
			reject
		}

	}

	send Access-Accept {
	}

	send Access-Challenge {
	}

	send Access-Reject {
	}

	recv Accounting-Request {
		if (&Packet-Src-IP-Address != 255.255.255.255) {
			detail
		}

		ok
	}

	send Accounting-Response {
	}

}
