#
#  Minimal radiusd.conf for testing radmin
#

testdir      = $ENV{TESTDIR}
output       = $ENV{OUTPUT}
run_dir      = ${output}
raddb        = raddb
pidfile      = ${run_dir}/radiusd.pid
panic_action = "gdb -batch -x src/tests/panic.gdb %e %p > ${run_dir}/gdb.log 2>&1; cat ${run_dir}/gdb.log"

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
}

#
#	Load some modules
#
modules {
	$INCLUDE ${raddb}/mods-enabled/always
}

#
#	Test entries
#
myitem = "It is my item"

client rapadura_test_client {
	ipaddr = 127.0.1.1
	secret = testing123
	proto = *
}

client paodequeijo_test_udp_client {
	ipaddr = 127.0.2.1
	secret = testing123
	proto = udp
}

client tapioca_test_tcp_client {
	ipaddr = 127.0.3.1
	secret = 123testing
	proto = tcp
}

#
#	Based on src/tests/radmin/config/control-socket.conf
#
server control {
	namespace = control
	listen {
		transport = unix
		unix {
			filename = ${run_dir}/control-socket.sock
#			peercred = no
#			uid = radius
#			gid = radius
			mode = rw
		}
	}
	recv {
		ok
	}

	send {
		ok
	}
}
