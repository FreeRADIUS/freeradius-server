json {
}


#
#  Output mode "object"
#

json json_object {
	encode {
		output_mode = object
	}
}

json json_object_no {
	encode {
		output_mode = object

		value {
			single_value_as_array = no
			enum_as_integer = no
			always_string = no
		}
	}
}


json json_object_ex {
	encode {
		output_mode = object

		attribute {
			prefix = "pf"
		}

		value {
			single_value_as_array = yes
			enum_as_integer = yes
			always_string = yes
		}
	}
}


