crl {
	source {
		dynamic {
			http = %exec_bin('/bin/cat', 'raddb/certs/rsa/ca.crl')
		}
	}
	ca_file = raddb/certs/rsa/ca.pem

	force_expiry = 5s
}

exec exec_bin {
	xlat_read_binary = yes
}

linelog cacnf {
	destination = file
	file {
		filename = "$ENV{MODULE_TEST_DIR}/ca%{clientno}.cnf"
	}
}

linelog clientcnf {
	destination = file
	file {
		filename = "$ENV{MODULE_TEST_DIR}/client%{clientno}.cnf"
	}
}
