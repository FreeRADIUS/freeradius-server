crl {
	source {
		dynamic {
			http = %file.cat("$ENV{MODULE_TEST_DIR}/ca.crl", 16384)
		}
	}
	ca_file = raddb/certs/rsa/ca.pem

	force_expiry = 5s
}

linelog cacnf {
	destination = file
	file {
		filename = "$ENV{MODULE_TEST_DIR}/ca%{clientno}.cnf"
	}
}

linelog clientcnf {
	destination = file
	file {
		filename = "$ENV{MODULE_TEST_DIR}/client%{clientno}.cnf"
	}
}
