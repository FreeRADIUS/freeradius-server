exec exec_async {
	wait = no
	input_pairs = request
	shell_escape = yes
	timeout = 10
}

exec exec_async_mod {
	wait = no
	input_pairs = request
	shell_escape = yes
	timeout = 10
	program = "/bin/sh -c 'echo \'Tmp-String-0 = welcome\''"
}

exec exec_sync {
	wait = yes
	input_pairs = control
	shell_escape = yes
	timeout = 1
}

exec exec_sync_mod {
	wait = yes
	input_pairs = control
	output_pairs = control
	shell_escape = yes
	timeout = 10
	program = "/bin/sh -c 'echo \'Tmp-String-0 = welcome\''"
}

exec exec_sync_attrs {
	wait = yes
	input_pairs = request
	output_pairs = control
	shell_escape = yes
	timeout = 10
	program = "/bin/sh $ENV{MODULE_TEST_DIR}/attrs.sh %{User-Name}"
}

exec exec_sync_fail {
	wait = yes
	output_pairs = control
	timeout = 10
	program = "/bin/sh $ENV{MODULE_TEST_DIR}/fail.sh"
}
