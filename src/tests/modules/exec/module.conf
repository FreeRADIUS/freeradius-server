exec exec_async {
	wait = no
	input_pairs = request
	shell_escape = yes
	timeout = 10
}

exec exec_async_inline {
	wait = no
	input_pairs = request
	shell_escape = yes
	timeout = 10
	program = "/bin/sh -c 'echo goodbye'"
}

exec exec_sync {
	wait = yes
	input_pairs = control
	shell_escape = yes
	timeout = 10
}

exec exec_sync_inline {
	wait = yes
	input_pairs = control
	output_pairs = control
	shell_escape = yes
	timeout = 10
	program = "/bin/sh -c 'echo \'Tmp-String-0 = welcome\''"
}