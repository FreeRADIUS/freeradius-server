# Function to handle xlat
# Just do something simple with all parameters provided and return to the caller
sub xlat {

	radiusd::log(L_DBG, 'From xlat '.join(' ', @_));

	for (my $i = 0; $i <= $#_; $i++) {
		$_[$i] = join('|', split(',', $_[$i]));
	}

	return join('#', @_);
}

# Simple function that returns an integer
sub add {
	my $ret = 0;
	for (my $i = 0; $i <= $#_; $i++) {
		$ret += $_[$i];
	}
	return $ret;
}