#
#  Minimal radiusd.conf for testing keywords
#

raddb		= raddb
keyword		= src/tests/keywords

modconfdir	= ${raddb}/mods-config

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
}

modules {
	$INCLUDE ${raddb}/mods-enabled/always

	$INCLUDE ${raddb}/mods-enabled/pap

	$INCLUDE ${raddb}/mods-enabled/expr

	$INCLUDE ${raddb}/mods-enabled/escape

	delay reschedule {
		force_reschedule = yes
	}

	delay delay_10s {
		delay = 10
	}

	test {

	}

	csv {
		key = "%{tolower:%{User-Name}}"
		filename = ${keyword}/csv.conf
		fields = "field1,,field3"
		index_field = 'field1'
	}
}

policy {
	#
	#  Outputs the contents of the control list in debugging (-X) mode
	#
	debug_control {
		if("%{debug_attr:control[*]}" == '') {
			noop
		}
	}

	#
	#  Outputs the contents of the request list in debugging (-X) mode
	#
	debug_request {
		if("%{debug_attr:request[*]}" == '') {
			noop
		}
	}

	#
	#  Outputs the contents of the reply list in debugging (-X) mode
	#
	debug_reply {
		if("%{debug_attr:reply[*]}" == '') {
			noop
		}
	}

	#
	#  Outputs the contents of the main lists in debugging (-X) mode
	#
	debug_all {
		debug_control
		debug_request
		debug_reply
	}

	#
	#  Just check that this can be referred to as "virtual_policy.post-auth"
	#
	virtual_policy {
		ok
	}

	with.dots {
		ok
	}

	#
	#  Set the test to successful, but only if there are no failures.
	#
	success {
		if (!&reply.Filter-Id) {
			update reply {
				&Filter-Id := "filter"
			}
		}

		if (&parent.request.User-Name && !&parent.reply.Filter-Id) {
			update parent.reply {
				&Filter-Id := "filter"
			}
		}
	}

	test_fail {
		update reply {
			&Filter-Id += "Failure in test at line %{interpreter:...line}"
		}

		if (&parent.request.User-Name) {
			update parent.reply {
				&Filter-Id += "Failure in test at line %{interpreter:...line}"
			}
		}
	}

	#
	#  Return within a policy
	#
	policy_return {
		if ("bar" == "bar") {
			return
		}
		# Must return else we fail
		test_fail
	}

	accept {
		update control {
			&Auth-Type := Accept
		}
	}

}

instantiate {
	#
	#  Just check that this can be referred to as "virtual_instantiate.post-auth"
	#
	load-balance virtual_instantiate {
		ok
		ok
	}
}

server default {
	namespace = radius

	listen {
		type = Access-Request
	}

	recv Access-Request {
		update control {
			&Password.Cleartext := 'hello'
		}

		#
		# Include the test file specified by the
		# KEYWORD environment variable.
		#
		$INCLUDE ${keyword}/$ENV{KEYWORD}

		if (&control.Password.Cleartext) {
			pap
		}
		else {
			accept
		}
	}

	authenticate pap {
		pap
	}
}

server second {
	namespace = radius

	listen {
		type = Access-Request
	}

	recv Access-Request {
		update reply {
			&Reply-Message := "call second"
		}

		accept
	}
}
