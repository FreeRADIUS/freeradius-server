#
#  Minimal dhcpv6.conf for testing
#

testdir      = $ENV{TESTDIR}
output       = $ENV{OUTPUT}
run_dir      = ${output}
pidfile      = ${run_dir}/radiusd.pid
panic_action = "gdb -batch -x src/tests/panic.gdb %e %p > ${run_dir}/gdb.log 2>&1; cat ${run_dir}/gdb.log"

#
# Look at the source version of raddb for the rest of the files, not
# this directory.
#
raddb        = raddb
radacctdir   = ${run_dir}/radacct
modconfdir   = ${raddb}/mods-config
certdir      = ${raddb}/certs
cadir        = ${raddb}/certs
test_port    = $ENV{TEST_PORT}

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
	allow_core_dumps = yes
}

policy {
	$INCLUDE ../policy.conf
	$INCLUDE policy.conf
	$INCLUDE ${raddb}/policy.d/control
}

server dhcpv6 {
	namespace = dhcpv6

	dhcpv6 {
#		status_code_on_success = no
#		send_failure_message = no
#		move_failure_message_to_parent = yes
	}

	recv Solicit {
		ok
	}

	send Advertise {
		reply += {
			IA-PD.T1 = 150
			IA-PD.T2 = 250

			IA-PD.Options.IA-PD-Prefix.Preferred-Lifetime = 250
			IA-PD.Options.IA-PD-Prefix.Valid-Lifetime = 300
			IA-PD.Options.IA-PD-Prefix.IPv6-Prefix = 2a00:1:1:100::/56

			Preference = 10

			DNS-Servers = 2a01:cafe::1
			AFTR-Name = "tapioca.net"
		}

		ok
	}

	recv Request {
		ok
	}

	send Reply {
		reply += {
			IA-PD.T1 = 150
			IA-PD.T2 = 250

			IA-PD.Options.IA-PD-Prefix.Preferred-Lifetime = 250
			IA-PD.Options.IA-PD-Prefix.Valid-Lifetime = 300
			IA-PD.Options.IA-PD-Prefix.IPv6-Prefix = 2a00:1:1:100::/56

			Preference = 10

			DNS-Servers = 2a01:cafe::1
			AFTR-Name = "tapioca.net"
		}
	}

	recv Relay-Forward {
		ok
	}

	send Relay-Reply {
		reply += {
			Server-ID = {
				DUID = ::UUID
				UUID = {
					Value = 0x00000000000000000000000000000000
				}
			}
		}
		ok
	}
}
