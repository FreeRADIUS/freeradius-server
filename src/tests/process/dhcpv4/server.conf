#
#  Minimal dhcpv6.conf for testing
#

testdir      = $ENV{TESTDIR}
output       = $ENV{OUTPUT}
run_dir      = ${output}
pidfile      = ${run_dir}/radiusd.pid
panic_action = "gdb -batch -x src/tests/panic.gdb %e %p > ${run_dir}/gdb.log 2>&1; cat ${run_dir}/gdb.log"

#
# Look at the source version of raddb for the rest of the files, not
# this directory.
#
raddb        = raddb
radacctdir   = ${run_dir}/radacct
modconfdir   = ${raddb}/mods-config
certdir      = ${raddb}/certs
cadir        = ${raddb}/certs
test_port    = $ENV{TEST_PORT}

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
	allow_core_dumps = yes
}

policy {
	$INCLUDE ../policy.conf
	$INCLUDE ${raddb}/policy.d/control
	$INCLUDE ${raddb}/policy.d/dhcp
}

modules {
}

server dhcpv4 {
	namespace = dhcpv4

	recv Discover {
		reply += {
			Hardware-Type = ::Ethernet
			Hardware-Address-Length = 6
			Hop-Count = 0
			Transaction-Id = 15645
			Number-of-Seconds = 0
			Flags = 0
			Client-IP-Address = 0.0.0.0
			Your-IP-Address = 192.168.0.10
			Server-IP-Address = 192.168.0.1
			Gateway-IP-Address = 0.0.0.0
			Client-Hardware-Address = ca:fe:ca:fe:ca:fe
			Message-Type = ::Offer
			Subnet-Mask = 255.255.255.0
			Renewal-Time = 1800
			Rebinding-Time = 3150
			IP-Address-Lease-Time = 3600
			Server-Identifier = 192.168.0.1
			Network-Subnet = 0.0.0.0/32
			Domain-Name = "lorisdoancapistao.com"
		}
		ok
	}

	recv Request {
		reply += {
			Hardware-Type = ::Ethernet
			Hardware-Address-Length = 6
			Hop-Count = 0
			Transaction-Id = 15646
			Number-of-Seconds = 0
			Flags = 0
			Client-IP-Address = 0.0.0.0
			Your-IP-Address = 192.168.0.10
			Server-IP-Address = 0.0.0.0
			Gateway-IP-Address = 0.0.0.0
			Client-Hardware-Address = ca:fe:ca:fe:ca:fe
			Message-Type = ::Ack
			Renewal-Time = 1800
			Rebinding-Time = 3150
			IP-Address-Lease-Time = 3600
			Server-Identifier = 192.168.0.1
			Subnet-Mask = 255.255.255.0
			Network-Subnet = 0.0.0.0/32
		}
		ok
	}
}

