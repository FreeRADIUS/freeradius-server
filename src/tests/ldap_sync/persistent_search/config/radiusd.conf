#  -*- text -*-
#
#  test configuration file.  Do not install/
#
#  $id: $
#

#
#  Minimal radiusd.conf for testing
#

testdir      = $ENV{TESTDIR}
output       = $ENV{OUTPUT}
run_dir      = ${output}
raddb        = raddb
pidfile      = ${run_dir}/radiusd.pid
panic_action = "gdb -batch -x src/tests/panic.gdb %e %p > ${run_dir}/gdb.log 2>&1; cat ${run_dir}/gdb.log"

maindir      = ${raddb}
radacctdir   = ${run_dir}/radacct
modconfdir   = ${maindir}/mods-config
certdir      = ${maindir}/certs
cadir        = ${maindir}/certs
test_port    = $ENV{TEST_PORT}

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
}

global {
	ldap {
		ldap_debug = 0x0801
	}
}

#  Dummy global trigger section to enable triggers
trigger {
}

policy {
	linelogprep {
		&request.Tmp-String-8 := &LDAP-Sync.DN
		if (&Tmp-String-8 == "ou=people,dc=example,dc=com") {
			&control.Tmp-String-9 := "people"
		} else {
			&control.Tmp-String-9 := "group"
		}
		&control.Tmp-String-0 := "%{Packet-Type} %{LDAP-Sync.DN} %{LDAP-Sync.Entry-DN} %{LDAP-Sync.Original-DN} %{Proto.radius.User-Name}"
	}

	grouplog {
		foreach &Tmp-String-1 {
			&control.Tmp-String-0 := "Group member %{Foreach-Variable-0}"
			linelog
		}
	}

	$INCLUDE ${maindir}/policy.d/
}

client localhost {
	ipaddr = 127.0.0.1
	secret = testing123
}

modules {

	linelog {
		format = "%{control.Tmp-String-0}"
		destination = file

		file {
			filename = ${run_dir}/%{control.Tmp-String-9}%{Packet-Type}%{Proto.radius.User-Name}%{Tmp-String-2}.out
		}
	}

	always reject {
		rcode = reject
	}
	always fail {
		rcode = fail
	}
	always ok {
		rcode = ok
	}
	always handled {
		rcode = handled
	}
	always invalid {
		rcode = invalid
	}
	always disallow {
		rcode = disallow
	}
	always notfound {
		rcode = notfound
	}
	always noop {
		rcode = noop
	}
	always updated {
		rcode = updated
	}
}

#
#  This virtual server connects to an LDAP server and listens
#  for packets received as the result of directory changes.
#
server test {
	namespace = ldap_sync

	listen {
		transport = ldap

		ldap {
			server = $ENV{PERSISTENT_SEARCH_TEST_SERVER}
			identity = 'cn=Directory Manager'
			password = 'secret123'

			options {
				res_timeout = 120
				srv_timelimit = 60
				idle = 60
				probes = 3
				interval = 3
				reconnection_delay = 10
			}
		}

		sync {
			base_dn = "ou=people,dc=example,dc=com"
			filter = "(objectClass=posixAccount)"
			scope = 'sub'

			update {
				&Proto.radius.User-Name = 'uid'
				&Password.With-Header = 'userPassword'
			}

#			trigger {
#				start = "/usr/bin/touch ${run_dir}/sync_started"
#			}
		}

		sync {
			base_dn = "ou=groups,dc=example,dc=com"
			filter = "(objectClass=groupOfNames)"
			scope = "sub"

			update {
				&Tmp-String-1 += "member"
				&Tmp-String-2 = 'cn'
			}
		}
	}

	load Cookie {
	}

	store Cookie {
	}

	recv Add {
		linelogprep
		linelog
		grouplog
	}

	recv Modify {
		linelogprep
		linelog
		grouplog
	}

	recv Delete {
		linelogprep
		linelog
		grouplog
	}

	recv Present {
	}
}
