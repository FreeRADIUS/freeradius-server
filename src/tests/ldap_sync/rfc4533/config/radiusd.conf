#  -*- text -*-
#
#  test configuration file.  Do not install/
#
#  $id: $
#

#
#  Minimal radiusd.conf for testing
#

testdir      = $ENV{TESTDIR}
output       = $ENV{OUTPUT}
run_dir      = ${output}
raddb        = raddb
pidfile      = ${run_dir}/radiusd.pid
panic_action = "gdb -batch -x src/tests/panic.gdb %e %p > ${run_dir}/gdb.log 2>&1; cat ${run_dir}/gdb.log"

maindir      = ${raddb}
radacctdir   = ${run_dir}/radacct
modconfdir   = ${maindir}/mods-config
certdir      = ${maindir}/certs
cadir        = ${maindir}/certs
test_port    = $ENV{TEST_PORT}

#  Only for testing!
#  Setting this on a production system is a BAD IDEA.
security {
	allow_vulnerable_openssl = yes
}

global {
	ldap {
		ldap_debug = 0x0801
	}
}

#  Dummy global trigger section to enable triggers
trigger {
}

policy {
	linelogprep {
		if (LDAP-Sync.DN == 'ou=people,dc=example,dc=com') {
			control.LDAP-Sync.DN := 'people'
		} else {
			control.LDAP-Sync.DN := 'group'
		}
		Linelog-Entry := "%{Packet-Type} %{LDAP-Sync.DN} %{LDAP-Sync.Entry-DN} %{Proto.radius.User-Name}"
	}

	grouplog {
		foreach name (Stripped-User-Name[*]) {
			Linelog-Entry := "Group member %{name}"
			linelog
		}
	}

	$INCLUDE ${maindir}/policy.d/
}

client localhost {
	ipaddr = 127.0.0.1
	secret = testing123
}

modules {

	#
	# Minimal LDAP module config to allow queries
	# to fake initial cookie
	#
	ldap {
		server = $ENV{RFC4533_TEST_SERVER}
		identity = 'cn=admin,dc=example,dc=com'
		password = 'secret'
		base_dn = 'dc=example,dc=com'
		user {
			base_dn = "ou=people,${..base_dn}"
		}
		pool {
			start = 0
			min = 1
		}
		bind_pool {
			start = 0
			min = 1
		}
	}

	linelog {
		format = Linelog-Entry
		destination = file

		file {
			filename = "${run_dir}/%{control.LDAP-Sync.DN}%{Packet-Type}%{Proto.radius.User-Name}%{User-Category}.out"
		}
	}

	linelog cookielog {
		format = "Cookie = %{Linelog-Entry}"
		destination = file

		file {
			filename = ${run_dir}/cookielog.out
		}
	}

	always reject {
		rcode = reject
	}
	always fail {
		rcode = fail
	}
	always ok {
		rcode = ok
	}
	always handled {
		rcode = handled
	}
	always invalid {
		rcode = invalid
	}
	always disallow {
		rcode = disallow
	}
	always notfound {
		rcode = notfound
	}
	always noop {
		rcode = noop
	}
	always updated {
		rcode = updated
	}
}

#
#  This virtual server connects to an LDAP server and listens
#  for packets received as the result of directory changes.
#
server test {
	namespace = ldap_sync

	dictionary {
		string	Linelog-Entry
	}

	listen {
		transport = ldap
		cookie_changes = 2

		ldap {
			server = $ENV{RFC4533_TEST_SERVER}
			identity = 'cn=admin,dc=example,dc=com'
			password = 'secret'

			options {
				res_timeout = 120
				srv_timelimit = 60
				idle = 60
				probes = 3
				interval = 3
				reconnection_delay = 10
			}
		}

		sync {
			base_dn = "ou=people,dc=example,dc=com"
			filter = "(objectClass=posixAccount)"

			update {
				Proto.radius.User-Name = 'uid'
				Password.With-Header = 'userPassword'
			}

			trigger {
				start = "/usr/bin/touch ${run_dir}/sync_started"
			}
		}

		sync {
			base_dn = "ou=groups,dc=example,dc=com"
			filter = "(objectClass=groupOfNames)"
			scope = "sub"

			update {
				Stripped-User-Name += "member"
				User-Category = 'cn'
			}
		}
	}

	load Cookie {
		string csn

		csn := %str.concat(%ldap("ldap:///%ldap.uri.safe(%{LDAP-Sync.Directory-Root-DN})?contextCSN?base"), ';')
		reply.LDAP-Sync.Cookie := "rid=000,csn=%{csn}"
	}

	store Cookie {
		Linelog-Entry := LDAP-Sync.Cookie
		cookielog
	}

	recv Add {
		linelogprep
		linelog
		grouplog
	}

	recv Modify {
		linelogprep
		linelog
		grouplog
	}

	recv Delete {
		linelogprep
		linelog
		grouplog
	}

	recv Present {
		linelogprep
		linelog
	}
}
